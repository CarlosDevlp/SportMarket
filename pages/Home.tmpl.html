<!--section-->
<section layout="row" layout-wrap
		 layout-align="center center"
		 layout-margin
>

	<!--banner-->
	<div class="md-whiteframe-z3" flex="66" style="height:400px;" >
			<carousel interval="1000">
                   <slide ng-repeat="slide in Home.slides" active="slide.active"
                   	style="height:100%;width:100%;"
                   >
                       <img class="image-circle" ng-src="{{slide.image}}"    style="margin:auto;"/>
                       <div class="carousel-caption">
                             <h4>{{slide.text}}</h4>
                       </div>
                   </slide>
             </carousel>
	</div>
	<!--video-->
	<div class="md-whiteframe-z3" flex="66" style="height:400px" >
				<video style="width:100%;height:100%" controls>
				  <source src="./vi.mp4" type="video/mp4">				  
				</video>

	</div>
	<!--2 imÃ¡genes-->
	<div class="md-whiteframe-z3" flex="33" style="height:200px" ></div>
	<div class="md-whiteframe-z3" flex="33"  style="height:200px"></div>


</section>
